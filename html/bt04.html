<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <table border="1" cellpading="0px" width="100%">
        <caption>
            <h2>KẾT QUẢ HỌC TẬP</h2>
        </caption>
        <tr bgcolor="#b9f0e7">
            <th width="30%" rowspan="2">Họ tên</th>
            <th colspan="3">Môn học</th>
            <th width="10%" rowspan="2">Kết quả</th>
        </tr>
        <tr bgcolor="#b9f0e7">
            <th width="20%">Toán</th>
            <th width="20%">Văn</th>
            <th width="20%">Ngoại ngữ</th>
        </tr>
        <tr>
            <td>Trần Văn Thành</td>
            <td align="center">8</td>
            <td align="center">5</td>
            <td align="center">7</td>
            <td bgcolor="yellow" align="center">Đạt</td>
        </tr>
        <tr>
            <td>Lê Thanh Sơn</td>
            <td align="center">4</td>
            <td align="center">9</td>
            <td align="center">6</td>
            <td bgcolor="red" align="center">Không đạt</td>
        </tr>
        <tr>
            <td>Nguyễn Thị Tuyết</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">5</td>
            <td bgcolor="yellow" align="center">Đạt</td>
        </tr>
        <tr>
            <td colspan="4">Tổng số học sinh đạt</td>
            <td align="center">2</td>
        </tr>
    </table>
    
</body>
</html>
