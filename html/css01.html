<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body{
            font-family: Arial, Verdana, sans-serif;
            font-size: 12px;
        }
        h1{text-shadow: #999999 10px 10px 3px;}
        p.capitalize {text-transform: capitalize; text-align: center;}
        p.uppercase {text-transform: uppercase; text-align: right;}
        p.lowercase {text-transform: lowercase; text-align: left;}
        p.PageOne:first-letter {font-size: 42px; width: 200px;}
        p.PageOne::first-line {font-weight: bold;}
    </style>
</head>
<body>
    <h1>Dòng này được định dạng có bóng (Shadow)</h1>
    <p>Văn bản bình thường</p>
    <p class="capitalize">hoa các ký tự đầu từ</p>
    <p class="uppercase">hoa tất cả các ký tự</p>
    <p class="lowercase">ĐOẠN NÀY SẼ ĐƯỢC CHUYỂN VỀ CHỮ THƯỜNG</p>
    <P class="PageOne">Đoạn văn bản này có ký tự đầu được định dạng font-size lớn, dòng đầu tiên được in đậm</P>
</body>
</html>
