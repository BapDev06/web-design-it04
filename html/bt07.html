<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7</title>
</head>
<body style="font-family: Arial; border: 1px solid blue; padding: 20px; width: 300px; margin: auto;">
    <h3>Bài 1: Vẽ các hình cơ bản</h3>
    <svg width="400" height="200">
        <rect 
            width="300" height="150"
            stroke="gray" stroke-width="1px"
            fill="#fcfafa"/>
        <rect
            x="10" y="10"
            width="280" height="130" 
            stroke-width="1px" fill="#336699"/>
        <circle cx="150" cy="75" r="40" fill="tomato"/>
        <line x1="10" y1="10" x2="290" y2="140" stroke="yellow" stroke-width="3"/>
    </svg>

    <br><br>
    <!--Bài 2-->
    <h3>Bài 2: Vẽ ngôi nhà đơn giản</h3>
    <svg width="250" height="180" style="background-color: #f5f5f5; border: 1px solid lightgray;">
        <!--Thân nhà-->
        <rect x="80" y="80" width="90" height="80" fill="#8B4513"/>
        <!--Mái nhà-->
        <polygon points="70 80 125 40 180 80" fill="#D2691E"/>
        <!--Cửa sổ-->
        <rect x="95" y="100" width="25" height="25" fill="skyblue" stroke="black"/>
        <!--Cửa chính-->
        <rect x="140" y="115" width="20" height="45" fill="#5C2E0D"/>
    </svg>
</body>
</html>
