<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function reverse(){
            var s = document.getElementById("txt51").value;
            arr = s.split(" "); //tach chuoi vao mang
            var i, kq=""; 
            for (i = arr.length - 1; i >= 0; i--) // duyet nguoc mang
                kq += arr[i].trim() + " "; 
            document.getElementById("txtS1").value = kq.trim(); 
        }

        function normal(){
            var s = document.getElementById("txtS1").value;
            arr = s.split(" "); 
            var i, kq="", tmp; 
            for (i = 0; i < arr.length(); i++){
                tmp = arr[i].trim().toLowerCase(); //lay tung phan tu chuyen ve chu thuong
                if (tmp != ""){
                    //hoa ky tu dau
                    tmp = tmp.substr(0,1).toUpperCase() + tmp.substr(1); 
                    kq += tmp + " "; 
                }
            }
            document.getElementById("txtS1").value = kq.trim(); 
        }

        function xoayChu(){
            var str = document.getElementById("title").innerHTML; 
            str = str.substr(str.length - 1) + str.substr (0, str.length - 1); 
        }
    </script>
