<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán số học</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0px auto;
        }

        form p{
            display: flex;
            width: 50%;
        }

        input{
            width: 200px;
        }

        button{
            width: 80px;
        }

        p input{
            width: 50px;
        }

    </style>

    <script>
        function Tinh()
        {
            var a = parseInt( document.forms["myform"]["txtSo1"].value); 
            var b = parseInt (document.forms["myform"]["txtSo2"]. value); 
            var op = document.forms["myform"]["op"].value; 
            var kq;
            switch(op)
            {
                case "+": kq = a + b; break; 
                case "-": kq = a - b; break; 
                case "*": kq = a * b; break; 
                case "/": 
                if (b != 0){
                    kq = a/b; 
                    kq = kq.toFixed(2); //lay 2 so le
                } 
                else
                    kq = "Khong the thuc hien phep chia cho 0"; 
                break; 
            }
            document.forms["myform"]["kq"].value = kq; 
            return false; 
        }
    </script>
</head>
<body>
    <form id="myform" onSubmit="return Tinh()">
        <h2>CÁC PHÉP TÍNH SỐ HỌC</h2>
        <label>Số thứ 1</label>
        <input type="text" name="txtSo1">
        <label>Số thứ 2</label>
        <input type="text" name="txtSo2">
        <label>Chọn phép toán</label>

        <p>
            <input type="radio" name="op" value="+" checked>Cộng
            <input type="radio" name="op" value="-">Trừ
            <input type="radio" name="op" value="*">Nhân
            <input type="radio" name="op" value="/">Chia
        </p>
        <p>
            <button type="submit" name="btCong">Thực hiện</button>
            <button type="reset">Hủy</button>
        </p>
        <input type="text" name="kq" readonly size="50"/>
    </form>
</body>
</html>
